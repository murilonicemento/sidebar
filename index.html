<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sidebar</title>
</head>

<body class="open">
    <!--INÍCIO ASIDE-->
    <aside>
        <!--INÍCIO HEADER-->
        <header>
            <img src="assets/img/logo.svg" alt="Logo Veterinário" title="Logo">
            <img src="assets/img/menu.svg" alt="Menu" title="Menu">
        </header>
        <!--FIM HEADER-->
        <!--INÍCIO NAV-->
        <nav>
            <span class="sidebar">
                <img src="assets/img/search.svg" alt="Imagem de uma lupa" title="Search" class="sidebar-img">
                <p>Pesquisar</p>
            </span>
            <span class="sidebar">
                <img src="assets/img/grid.svg" alt="Imagem Dashboard" title="Dashboard" class="sidebar-img">
                <p>Dashboard</p>
            </span>
            <span class="sidebar">
                <img src="assets/img/pet.svg" alt="Imagem de uma pata de um cachorro" title="Pets" class="sidebar-img">
                <p>Pets</p>
            </span>
            <span class="sidebar">
                <img src="assets/img/user.svg" alt="Imagem de um usuário" title="Clients" class="sidebar-img">
                <p>Clientes</p>
            </span>
            <span class="sidebar">
                <img src="assets/img/user-md.svg" alt="Imagem de um veterinário" title="Veterinário"
                    class="sidebar-img">
                <p>Veterinário</p>
            </span>
            <span class="sidebar">
                <img src="assets/img/settings.svg" alt="Imagem de uma engrenagem" title="Settings" class="sidebar-img">
                <p>Ajustes</p>
            </span>

            <div>
                <img src="assets/img/avatar.svg" alt="Foto perfil veterinária" title="Veterinária">
                <span>
                    <p>Eleanor Pena</p>
                    <p>Veterinária</p>
                </span>
                <img src="assets/img/log-out.svg" alt="Foto log out" title="Log Out">
            </div>
        </nav>
        <!--FIM NAV-->
    </aside>
    <!--FIM ASIDE-->
    <!--INÍCIO MAIN-->
    <main>
        <h1>Dashboard</h1>
    </main>
    <!--FIM MAIN-->

    <!--SCRIPT JS-->
    <script src="assets/js/main.js"></script>
</body>

</html>
